---
layout: default
---

<main class="column">
  <div class="report-header">

    <p class="pre_title">{{ page.pre_title }}</p>
    <h1>{{ page.title }}</h1>

  </div>

  <div class="report-container">

    <aside class="report-sidebar">

      <ul>
        {% assign report_sections = site.report-2018 | sort: 'order' %}

        {% for section in report_sections %}
        <li><a href="{{ section.url }}">{{ section.pre_title }} {{ section.title }}</a></li>
        {% endfor %}
      </ul>

    </aside>

    <div class="report-content">

      {{ content }}

    </div>

  </div>

  {% include navigation.html %}

</main>
