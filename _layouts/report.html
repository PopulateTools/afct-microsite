<!DOCTYPE html>
<html>
{% include head.html %}
<body>

{% include header.html %}

<div class="report_header">

  <p class="pre_title">{{ page.pre_title }}</p>
  <h1>{{ page.title }}</h1>

</div>

<div class="report_container">

  <div class="report_sidebar">

    <ul>
    {% assign report_sections = site.report-2018 | sort: 'order' %}

    {% for section in report_sections %}
      <li><a href="{{ section.url }}">{{ section.pre_title }} {{ section.title }}</a></li>
    {% endfor %}
    </ul>

  </div>

  <div class="report_content">

    {{ content }}

  </div>

</div>


</body>
</html>
